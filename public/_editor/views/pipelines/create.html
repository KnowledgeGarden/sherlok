<h2>Add new Pipeline</h2>

<form class="form-horizontal" role="form" ng-submit="createPipeline()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" placeholder="pipeline name" ng-model="pipeline.name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New Pipeline</button>
        </div>
    </div>
</form>
