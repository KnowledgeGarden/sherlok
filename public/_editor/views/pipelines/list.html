<h2>All Pipelines <a class="btn btn-primary pull-right" href="#/pipelines/create"><i
 class="icon-plus-sign icon-white"></i> New Pipeline</a></h2>

<table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>Version</th>
        <th>Description</th>
    </tr>
    <tr ng-repeat="pipeline in pipelines" ng-click="showPipeline()">
        <td>{{pipeline.name}}</td>
        <td>{{pipeline.version}}</td>
        <td>{{pipeline.descriptin}}</td>
    </tr>
</table>
