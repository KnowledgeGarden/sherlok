<md-dialog aria-label="upload resource">
  <md-content>
    <md-subheader class="md-sticky-no-effect">Upload a resource</md-subheader>
    <p>
      Select a resource to upload under '{{ parentPath }}'
    </p>
    <input type="file" nv-file-select="" uploader="up" />
  </md-content>

  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
     cancel
    </md-button>
    <md-button ng-click="uploadResource()" class="md-primary">
      upload
    </md-button>
  </div>
</md-dialog>
