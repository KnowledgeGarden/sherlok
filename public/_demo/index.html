<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>Sherlok :: Demo</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <script src="jquery.min.js" type="text/javascript"></script>
  <script src="sherlok.js" type="text/javascript"></script>

  <script type="text/javascript">
    function annotate() {
      $("#annotated").empty();
      Sherlok.annotate($("#pipeline").val(), $("#to_annotate").val(),"annotated");
      $("#input").hide();
      $("#output").show();
    }

    $(document).ready(function() {

      $("#annotate_btn").click(function(){
        annotate();
      });

      $("#back_btn").click(function(){
        $("#input").show();
        $("#output").hide();
      });

    });
  </script>
</head>
<body>
  <div class="container">
    <h3 id="title">Welcome to Sherlok!</h3>
    <div id="input">
      <!-- Prevent form submission by returning false. -->
      <form role="form" onsubmit="annotate(); return false;" class="annotation-form">
        <div class="form-group">
          <button id="annotate_btn" type="button" class="btn btn-default">Annotate!</button>
        </div>
        <div class="form-group">
          <textarea id="to_annotate" class="form-control" rows=12>
The nucleus accumbens (AC) receives projections from both the substantia nigra (SN) and the ventral tegmental area (VTA) (Dworkin, 1988).
Substantial numbers of tyrosine hydroxylase-immunoreactive cells in the dorsal raphe nucleus (DR) were found to project to the nucleus accumbens (AC) (Stratford and Wirtshafter, 1990).
The dentate gyrus (DG) is, of course, not only an input link between the entorhinal cortex (Ent) and the hippocampus proper (CAs) but also a major site of projection from the hippocampus (CA), as are the amygdala (Amg), entorhinal cortex (Ent) and septum (Spt) (Izquierdo and Medina, 1997).
This latter nucleus (N?), which projects to the striatum (CP), receives inputs from motor cortex (MO) as well as the basal ganglia (BG) and is situated to integrate these and then provide feedback to the basal ganglia (BG) (Strutz, 1987).
In this review, we summarize a classic injury model, lesioning of the perforant path, which removes the main extrahippocampal input to the dentate gyrus (Perederiy and Westbrook, 2013).
The most commonly proposed mechanism is that the periaqueductal gray of the midbrain (PAG) or the cerebral cortex (Cx) have descending influences to the spinal cord (SpC) to modulate pain transmission at the spinal cord (SpC) level (Andersen, 1986).</textarea>
        </div>
        <div class="form-group">
          <label for="pipeline"> Pipeline:</label>
          <input type="text" name="pipeline" id="pipeline" class="form-control" value="bluima.regions_jsre">
        </div>
      </form>
    </div>
    <div id="output" style="display:none">
      <div class="form-group">
        <button id="back_btn" type="button" class="btn btn-default">Back to form</button>
      </div>
      <div id="annotated" class="form-control" ></div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
    <p class="text-muted myfooter">Sherlok ~ Created by <a href="mailto:renaud.richardet@gmail.com">Renaud Richardet</a>.</p>
  </div>
</div>
</body>
</html>
